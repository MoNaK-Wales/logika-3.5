<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post detail</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <h4>Author: <a href="{% url 'blog:author_posts' post.author.id %}">{{post.author}}</a></h4>
    <h4>Published on: {{post.published_date}}</h4>
    <h4>Content: {{post.content}}</h4>
</body>
</html>

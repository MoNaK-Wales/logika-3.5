<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Posts{% endblock %}</title>
</head>
<body>
    <h1>{% block body_title %}Posts{% endblock %}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <p><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a> ({{post.published_date}})</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
